apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-frontend
  labels:
    app: front-end
spec:
  selector:
      matchLabels:
        app: front-end
  template:
    metadata:
      labels:
        app: front-end #con este se conecta
    spec:
      containers:
      - image: salomoneslaitendava/devopsrampup-front:latest
        name: front-end
        ports:
        - containerPort: 3030
        env:
        - name: BACKEND_URL
          value: "backend-service:3000"
  replicas: 2
